name: Test

on:
  workflow_dispatch:
  push:


jobs:
  unittest:
    name: unittest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Run Backend
        run: |
          cd backend
          docker build -t backend -f backend.containerfile . > /dev/null
          echo "${{ secrets.OCP }}" >> ocpperf.toml
          docker run -d --name=backend -p 8000:8000 -d -v "$PWD/ocpperf.toml:/backend/ocpperf.toml:Z" backend
          ifconfig
      - name: Run Frontend
        run: |
          echo "Run FrontEnd"
